# Nixpacks configuration for Bot WhatsApp

[phases.setup]
nixPkgs = [
  "nodejs_20",
  "chromium",
  "nss",
  "atk",
  "atkbridge",
  "cups",
  "expat",
  "fontconfig",
  "freetype",
  "gtk3",
  "harfbuzz",
  "libX11",
  "libXcomposite",
  "libXdamage",
  "libXext",
  "libXfixes",
  "libXrandr",
  "libxcb",
  "libxkbcommon",
  "mesa",
  "pango",
  "alsa-lib"
]

aptPkgs = [
  "libnss3",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libcups2",
  "libgbm1",
  "libasound2",
  "libpangocairo-1.0-0",
  "libxss1",
  "libgtk-3-0",
  "fonts-liberation",
  "wget",
  "curl"
]

[phases.install]
cmds = ["npm ci --only=production"]

[start]
cmd = "node bot.js"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"
NODE_ENV = "production"
